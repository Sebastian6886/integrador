<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotización del Dólar Blue</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff00;
      font-family: monospace;
      padding: 2em;
      max-width: 800px;
      margin: 0 auto;
    }

    #terminal {
      background: black;
      padding: 1em;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 200px;
      border: 1px solid #333;
      margin-bottom: 1em;
    }

    #input {
      background: #121212;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 8px;
      width: 100%;
      font-family: monospace;
      font-size: 1em;
      box-sizing: border-box;
    }

    #input:focus {
      outline: none;
      border-color: #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }
  </style>
</head>
<body>
  <h1>💵 Dólar Blue App</h1>
  <div id="terminal">Bienvenido al sistema de cotización del Dólar Blue
Ingrese su palabra secreta y presione Enter:</div>
  <input type="password" id="input" placeholder="Ingresá la palabra secreta y presiona Enter" autofocus />

  <script type="module" src="/index.js"></script>
</body>
</html>
