<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dólar Blue App</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #terminal {
      background: black;
      padding: 15px;
      border-radius: 8px;
      min-height: 300px;
      margin-bottom: 15px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 400px;
    }
    #input {
      background: #121212;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      width: 100%;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Dólar Blue App (ESJS en Vercel)</h1>
  <div id="terminal"></div>
  <input type="password" id="input" placeholder="Ingresa tu palabra secreta y presiona Enter" autofocus>
